{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application - Blood Bank</title>
    <link rel="stylesheet" href="{% static 'css/apply.css' %}">
</head>
<body>
    <div class="background-animation"></div>

    <header>
        <h1>Job Application</h1>
        <p>Apply now to join our life-saving team.</p>
    </header>

    <section id="application-form">
        <h2>Apply for a Position</h2>

        {% if messages %}
            <div class="success-message">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}

        <form action="{% url 'apply' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="position">Select Position:</label>
            <select id="position" name="position" required>
                <option value="Donor Recruiter">Donor Recruiter</option>
                <option value="Phlebotomist">Phlebotomist</option>
                <option value="Blood Bank Technician">Blood Bank Technician</option>
            </select>

            <label for="resume">Upload Resume:</label>
            <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>

            <label for="message">Why do you want to join us?</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Submit Application</button>
        </form>
    </section>

    <footer class="footer">
        <a href="{% url 'careers' %}" class="footer__link">Back to Careers</a>
        <a href="{% url 'home' %}" class="back-home">Back to Home</a>
    </footer>
</body>
</html>
