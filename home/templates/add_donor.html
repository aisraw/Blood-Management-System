{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donor Registration Form</title>
    <link rel="stylesheet" href="/static/css/donorform.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    {% if error == "no" %}
    <script>
        alert('Record saved successfully');
        window.location = "{% url 'view_donor' %}";
    </script>
    {% elif error == "yes" %}
    <script>
        alert('Something went wrong. Please try again.');
    </script>
    {% endif %}

    <div class="container">
        <h2><i class="fas fa-tint"></i> Donor Registration Form</h2>
        <form method="POST">
            {% csrf_token %}

            <div class="input-box">
                <label><i class="fas fa-user"></i> Full Name</label>
                <input type="text" name="name" placeholder="Enter your name" required>
            </div>

            <div class="input-box">
                <label><i class="fas fa-birthday-cake"></i> Age</label>
                <input type="number" name="age" placeholder="Enter your age" min="18" required>
            </div>

            <div class="input-box">
                <label><i class="fas fa-map-marker-alt"></i> Division</label>
                <select name="division" required>
                    <option value="">Select Your Division</option>
                    <option>Barishal</option>
                    <option>Chattogram</option>
                    <option>Dhaka</option>
                    <option>Khulna</option>
                    <option>Rajshahi</option>
                    <option>Rangpur</option>
                    <option>Mymensingh</option>
                    <option>Sylhet</option>
                </select>
            </div>

            <div class="input-box">
                <label><i class="fas fa-home"></i> Present Address</label>
                <input type="text" name="address" placeholder="Enter your specific address" required>
            </div>

            <div class="input-box">
                <label><i class="fas fa-ruler"></i> Height (cm)</label>
                <input type="number" name="height" placeholder="Enter height" required>
            </div>

            <div class="input-box">
                <label><i class="fas fa-weight"></i> Weight (kg)</label>
                <input type="number" name="weight" placeholder="Enter weight" required>
            </div>

            <div class="input-box">
                <label><i class="fas fa-tint"></i> Blood Group</label>
                <select name="blood_group" required>
                    <option value="">Select Blood Group</option>
                    <option>A+</option>
                    <option>A-</option>
                    <option>B+</option>
                    <option>B-</option>
                    <option>O+</option>
                    <option>O-</option>
                    <option>AB+</option>
                    <option>AB-</option>
                </select>
            </div>

            <div class="input-box">
                <label><i class="fas fa-vial"></i> Rh Factor</label>
                <select name="rh_factor" required>
                    <option value="">Select Rh Factor</option>
                    <option>Positive (+)</option>
                    <option>Negative (-)</option>
                </select>
            </div>

            <div class="input-box">
                <label><i class="fas fa-tint"></i> Hemoglobin Level (g/dL)</label>
                <input type="number" name="hb_level" placeholder="Enter HB Level" step="0.1" required>
            </div>

            <div class="input-box">
                <label><i class="fas fa-heartbeat"></i> Any Medical Issue?</label>
                <select name="medical_issue" required>
                    <option value="">Select</option>
                    <option>No</option>
                    <option>Yes</option>
                </select>
            </div>

            <div class="input-box">
                <label><i class="fas fa-phone"></i> Contact Number</label>
                <input type="tel" name="mobile" placeholder="Enter your contact number" required>
            </div>

            <button type="submit" class="submit-btn"><i class="fas fa-hand-holding-heart"></i> Register</button>
        </form>

        <a href="{% url 'home' %}" class="go-back-btn"><i class="fas fa-arrow-left"></i> Go Back</a>
    </div>
</body>
</html>
{% endblock %}
